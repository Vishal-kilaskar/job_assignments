<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<pre>
  Welcome !!
  Vote for your fav movies :)
</pre>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search for a movie." #input>
</mat-form-field>

<div id="data-table">
  <table mat-table [dataSource]="req_data" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="movie_title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Title </th>
    <td mat-cell *matCellDef="let element"> {{ element.movie_title }} </td>
  </ng-container>

  <ng-container matColumnDef="movie_release_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.movie_release_date }} </td>
  </ng-container>

  <ng-container matColumnDef="movie_upvotes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Upvotes </th>
    <td  mat-cell *matCellDef="let element">{{ element.movie_upvotes }}
    <button style="margin-left:20px;" class="basic" type="button" mat-raised-button (click)="update(element)">&#8679; upvote</button>
     <button class="basic" type="button" mat-raised-button (click) = down(element)> downvote</button>
    </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</body>
</html>
<router-outlet></router-outlet>
